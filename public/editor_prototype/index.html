<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>jQuery UI Resizable - Default functionality</title>
		<script src="js/jquery-1.9.1.js"></script>
		<script src="js/jquery-ui-1.10.3.custom.js"></script>
		<script src="js/jquery-ui-1.10.3.custom.min.js"></script>
		<script src="js/jquerycollision1.0.2min/jquery-collision.min.js"></script>
		<script src="js/table.js"></script>
		<script src="js/cells.js"></script>
		<script src="js/grid.js"></script>
		<script src="js/edit.js"></script>
		<script src="js/setEditor.js"></script>
		<link rel="stylesheet" href="css/styles.css"></link>
		<link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.10.3.custom.min.css"></link>
	</head>
	<body>
		<h2>Motion Bank Project Editor</h2>
		<div id="boundsForGrid">
			<div id="grid"></div>

		

		<div id="tabs">
			<ul>
				<li><a href="#usedContentCells">Used Cells</a></li>
				<li><a href="#availableContentCells">Available Cells</a></li>
			</ul>


			<div id="usedContentCells">
				<h3>Used Cells</h3>
				<table id="usedContentCellTable" class="cellTable">
					<tr></tr>
				</table>
			</div>
			<div id="availableContentCells">
				<h3>Available Cells</h3>
				<table id="availableContentCellTable" class="cellTable">
					<tr></tr>
				</table>
			</div>

		</div>




		<div id="dialog-modal" class="Basic modal dialog" title="Edit Cell">
			<form id="editCell">
				<p>Title</p>
				<p><input id="editTitle" type="text" name="title"></p>
				<p>Type</p>
				<p id="type" class="textInEdit"></p>
				<p>Description</p>
				<p><input id="editDescription" type="text" name="description"></p>
				<p>Upload Poster Image</p>
				<p><input id="editImageSrc" type="text" name="imagesrc"></p>
				<p><input type="button" name="deleteImage" value="Delete Poster Image" onclick="this.form.imagesrc.value=''"></p>
				<!--<p>Additional Fields</p>
				<p><input type="text" name ="key"><input type="text" name="value"></p>-->
				<p><input type="submit" value="Save"><input id="removeCell" type="button" value="Remove Cell from Grid"></p>
			</form>
		</div>
		<div id="emptyCell" class="cell"></div>


	</body>
</html>
